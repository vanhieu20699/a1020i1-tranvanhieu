<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính tổng 2 số nhập vào người dùng </title>
</head>
<body>

    <script>
        //lấy thông tin người dùng
        var a = parseInt(prompt("Nhập số a"));
        var b = parseInt(prompt("Nhập số b"));
        // In ra màn hình
       document.write("Tổng hai số ="+(a+b));
    </script>
</body>
</html>
